<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a(anchor) - inline</title>
</head>
<body>
<a id="anchor" href="https://www.google.com" hreflang="en">google</a><br>
<a>placeholder link (omit href)</a><br>
<a href="0-info.md" download="downloaded filename">download local file: specify the filename</a><br>
<a href="https://www.google.com" rel="nofollow">rel(relationship)：表示此文档与当前文档的关系，存在多种关系，可借助IDE提示进行查看</a><br>
<a href="https://www.google.com" target="_blank">target="_blank"</a><br>
<a href="https://www.google.com" target="_parent">target="_parent"</a><br>
<a href="https://www.google.com" target="_self">target="_self"</a><br>
<a href="https://www.google.com" target="_top">target="_top"</a><br>
<a href="https://www.google.com" type="text/html">type="text/html"</a><br>
<h1>Example:</h1>
<a href="https://www.google.com">to an external file</a><br>
<a href="mailto:wangxuke.china@gmail">to send an email message</a>
</body>
</html>
