<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>datalist</title>
</head>
<body>
<input type="text" list="flavors">
<datalist id="flavors">
  <option value="Vanilla">Vanilla</option>
  <option value="Chocolate">Chocolate</option>
  <option value="Mango">Mango</option>
</datalist>
</body>
</html>
