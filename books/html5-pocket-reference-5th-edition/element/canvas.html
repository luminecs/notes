<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas - block</title>
</head>
<body onload="draw()">
<canvas id="box" width="250" height="200"></canvas>
<canvas id="box1" width="250" height="200"></canvas>
<script type="application/x-javascript">
  function draw () {
    let canvas = document.getElementById("box")
    let ctx = canvas.getContext("2d")
    ctx.fillStyle = "rgb(163, 120, 240)"
    ctx.fillRect(55, 50, 75, 100)

    let canvas1 = document.getElementById("box1")
    let ctx1 = canvas1.getContext("2d")
    ctx1.fillStyle = "rgb(163, 120, 240)"
    ctx1.fillRect(55, 50, 75, 100)
  }
</script>
</body>
</html>
