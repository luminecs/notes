<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>output</title>
</head>
<body>
<form oninput="myCalc.value = parseInt(a.value) + parseInt(b.value)">
  <input type="number" id="a"> + <input type="number" id="b">
  =
  <output name="myCalc" for="a b">
    [displays value of a+b]
  </output>
</form>
</body>
</html>
