<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
</head>
<body>
<table>
  <tr>
    <td>cell 1</td>
    <td>cell 2</td>
    <td>cell 3</td>
  </tr>
  <tr>
    <td>cell 4</td>
    <td>cell 5</td>
    <td>cell 6</td>
  </tr>
</table>
<hr>
<table>
  <caption>Employee salaries and start dates</caption>
  <colgroup id="employeeinfo">
    <col span="2">
    <col span="1">
  </colgroup>
  <thead>
  <tr>
    <th>Employee</th><th>Salary</th><th>Start date</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td colspan="3">Compiled by Betty D. Boss</td>
  </tr>
  </tfoot>
  <tbody>
  <tr>
    <td>Wilma</td><td>50,000</td><td>April 6</td>
  </tr>
  <tr>...more data cells...</tr>
  <tr>...more data cells...</tr>
  </tbody>
</table>
</body>
</html>
