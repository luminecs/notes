<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>object</title>
</head>
<body>
<object width="640" height="360"
        type="application/x-shockwave-flash"
        data="flash_player.swf">
  <param name="movie" value="flash_player.swf">
  <param name="flashvars" value="controlbar=over&amp;
image=poster.jpg&amp;
file=yourmovie-main.mp4">
  <img src="poster.jpg" width="640" height="360" alt=""
       title="No video playback capabilities, please download
the video below">
</object>
</body>
</html>
