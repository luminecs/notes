<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keygen</title>
</head>
<body>
<form method="post" action="http://www.example.com/
cgi-bin/decode.cgi">
  <keygen name="RSA public key" challenge="123456789"
          keytype="RSA">
    <input type="submit" name="createcertificate"
           value="Make Key">
  </keygen>
</form>
</body>
</html>
