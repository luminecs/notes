<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select</title>
</head>
<body>
<p>What are your favorite ice cream flavors?</p>
<select name="ice_cream" multiple="multiple">
  <option>Vanilla</option>
  <option>Chocolate</option>
  <option>Mint Chocolate Chip</option>
  <option>Pistachio</option>
</select>
</body>
</html>
