<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>command - inline</title>
</head>
<body>

<menu>
  <command onclick="cut()" label="Cut">Cut</command>
  <command onclick="copy()" label="Cut">Copy</command>
  <command onclick="paste()" label="Cut">Paste</command>
  <command onclick="clear()" label="Cut">Clear</command>
  <command type="checklist" label="Check List">Check List</command>
</menu>
</body>
</html>
