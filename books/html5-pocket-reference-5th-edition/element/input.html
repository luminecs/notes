<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input</title>
</head>
<body>
<input type="button" value="Push Me!">
<hr>
<p>Which of the following operating systems have you
  used?</p>
<ul>
  <li><input type="checkbox" name="os" value="Win">Windows
  </li>
  <li><input type="checkbox" name="os" value="Linux"
             checked>Linux</li>
  <li><input type="checkbox" name="os" value="OSX"
             checked>Macintosh OSX</li>
  <li><input type="checkbox" name="os" value="DOS">DOS</li>
</ul>
<hr>
<input type="color" name="background" value="3D458A">
<hr>
<input type="date" name="birthday" value="2004-01-14">
<hr>
<input type="datetime" name="post" value=
  "2004-01-14T03:13:00-5:00">
<hr>
<input type="datetime-local" name="post" value=
  "2009-06-23T13:44:16:00">
<hr>
<input type="email" name="address" value="jn@example.com">
<hr>
<form enctype="multipart/form-data">
  <p>Send this file with my form information:<br>
    <input type="file" name="attachment" size="28">
  </p>
</form>
<hr>
<input type="hidden" name="productID" value="12-XL">
<hr>
<input type="month" name="expires" value="2009-09">
<hr>
<input type="number" name="price" min="100000"
       max="300000" step="10000">
<hr>
<input type="password" name="password" size="8"
       maxlength="8" value="abcdefg">
<hr>
<p>Which of the following operating systems do you like
  best?</p>
<ul>
  <li><input type="radio" name="os" value="Win">Windows</li>
  <li><input type="radio" name="os" value="Linux">Linux</li>
  <li><input type="radio" name="os" value="OSX" checked>
    Macintosh OSX</li>
  <li><input type="radio" name="os" value="DOS">DOS</li>
</ul>
<hr>
<input type="range" name="satisfaction" min="0" max="10">
<hr>
<input type="reset" value="Start Over">
<hr>
<input type="search" name="srch" size="25"
       value="Search term">
<hr>
<p>You have completed the form.</p>
<p><input type="submit"></p>
<hr>
<input type="tel" name="homeno" value="000-000-0000">
<hr>
<input type="text" name="username" size="15"
       maxlength="50" value="enter your name">
<hr>
<input type="time" name="currenttime" value="23:15:00">
<hr>
<input type="url" name="blog" size="25"
       value="http://www.example.com">
<hr>
<input type="week" name="thisweek" value="2009-W34">
</body>
</html>
