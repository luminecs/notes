<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blockquote - block</title>
</head>
<body>
<blockquote cite="https://www.example.com">
  <h1>Fascinating Evidence</h1>
  <p>This is the beginning of a lengthy quoted passage (text continues...)</p>
  <p>And it is still going on and on (text continues...)</p>
</blockquote>
<blockquote>block</blockquote>
</body>
</html>
