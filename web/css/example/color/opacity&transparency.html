<!DOCTYPE html>
<html lang="en">
<head>

    body {
      background-image: url("https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png");

    .box {

      background: orange;

      padding: 10vw;
      margin: 5vw;
      border: solid;

</head>
<body>
<div class="box">This box is half transparent.</div>
</body>
</html>
