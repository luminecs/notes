<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>filter</title>
  <style>
    div {
      color: red;
      background-color: gold;
      font-size: 4vw;
      padding: 2vw;
      margin: 2vw; /*注意此处*/
      border: solid;
    }
    .contrast {
      filter: contrast(100);
    }
    .brightness {
      filter: brightness(50%);
    }
    .inverted {
      filter: invert(100%);
    }
    .rotated {
      filter: hue-rotate(200deg);
    }
    .grayscale {
      filter: grayscale(1);
    }
  </style>
</head>
<body>
<div>Price is what you pay. Value is what you get.</div>
<div class="contrast">Price is what you pay. Value is what you get.</div>
<div class="brightness">Price is what you pay. Value is what you get.</div>
<div class="inverted">Price is what you pay. Value is what you get.</div>
<div class="rotated">Price is what you pay. Value is what you get.</div>
<div class="grayscale">Price is what you pay. Value is what you get.</div>
</body>
</html>
