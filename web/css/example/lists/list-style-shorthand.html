<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>list style shorthand</title>
  <style>
    ul {
      font-size: 1.5em;
      list-style: square inside;
    }
  </style>
</head>
<body>
<ul>
  <li>List item one</li>
  <li>List item two</li>
  <li>List item three</li>
</ul>
</body>
</html>
