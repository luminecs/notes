<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline lists</title>
  <style>
    ul {
      font-size: 22px;
      margin: 0;
      padding-left: 0;
      list-style: none;
    }
    ul > li {
      display: inline-block;
    }
  </style>
</head>
<body>
<ul>
  <li>Apples</li>
  <li>Oranges</li>
  <li>Watermelons</li>
</ul>
</body>
</html>
