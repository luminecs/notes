<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>responsive - span 3 columns, 2 rows</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));;
      grid-gap: 10px;
      align-items: start;
      justify-items: center;
      margin: auto;
      width: 540px;
    }
    .grid img {
      border: 1px solid rgba(0,0,0,0.3);
      box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.3);
      max-width: 100%;
    }
    .grid img:nth-child(2) {
      grid-column: span 3;
      grid-row: span 2;
    }
  </style>
</head>
<body>
<main class="grid">
  <img src="../../assets/22m.jpg" alt="Sample photo">
  <img src="../../assets/23l.jpg" alt="Sample photo">
  <img src="../../assets/24m.jpg" alt="Sample photo">
  <img src="../../assets/6m.jpg" alt="Sample photo">
  <img src="../../assets/1m.jpg" alt="Sample photo">
  <img src="../../assets/25m.jpg" alt="Sample photo">
  <img src="../../assets/15m.jpg" alt="Sample photo">
  <img src="../../assets/27m.jpg" alt="Sample photo">
  <img src="../../assets/28m.jpg" alt="Sample photo">
  <img src="../../assets/26m.jpg" alt="Sample photo">
</main>
</body>
</html>
