<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>same margin on all sides</title>
  <style>
    .outer {
      border: solid;
      width: 280px;
    }
    .inner {
      background: gold;
      margin: 40px;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    This text has a margin of 40 pixels on all four sides.
    It is nested within a 'div' with a border to make it
    easier to see the effect of the margin.
  </div>
</div>
</body>
</html>
