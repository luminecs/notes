<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>different margin on all sides</title>
  <style>
    .outer {
      border: solid;
      width: 280px;
    }
    .inner {
      background: gold;
      margin: 40px 10px 0 50px;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    This text has a different margin on each side.
    It is nested within a 'div' with a border to make
    it easier to see the effect of the different margins.
  </div>
</div>
</body>
</html>
