<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin - auto</title>
  <style>
    .outer {
      border: solid;
      width: 280px;
    }
    .inner {
      background: gold;
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    This text has a margin of 'auto'.
    It is nested within a 'div' with a border to make
    it easier to see the effect of the margin.
  </div>
</div>
</body>
</html>
