<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>different padding on all sides</title>
  <style>
    .outer {
      border: solid;
      width: 280px;
      padding: 40px 10px 0 50px;
    }
    .inner {
      background: gold;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    The outer div has padding applied.
    This results in padding between the edge of
    the outer div and the edge of the inner div.
  </div>
</div>
</body>
</html>
