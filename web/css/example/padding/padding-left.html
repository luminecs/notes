<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>padding - left</title>
  <style>
    .outer {
      border: solid;
      width: 280px;
      padding-left: 40px;
    }
    .inner {
      background: gold;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">
    The outer div has padding applied.
    This results in padding between the edge of
    the outer div and the edge of the inner div.
  </div>
</div>
</body>
</html>
