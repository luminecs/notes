<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border collapse</title>
  <style>
    table {
      border: 1px solid orange;
      width: 40vw;
      margin: 2vw;
      float: left;
    }
    p {
      clear: both;
    }
    td, th {
      border: 1px solid orange;
      padding: 1vw;
    }
    .separate {
      border-collapse: separate;
    }
    .collapse {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<table class="separate">
  <tr>
    <th>Header</th>
    <th>Header</th>
  </tr>
  <tr>
    <td>Cell</td>
    <td>Cell</td>
  </tr>
  <tr>
    <td>Cell</td>
    <td>Cell</td>
  </tr>
</table>

<table class="collapse">
  <tr>
    <th>Header</th>
    <th>Header</th>
  </tr>
  <tr>
    <td>Cell</td>
    <td>Cell</td>
  </tr>
  <tr>
    <td>Cell</td>
    <td>Cell</td>
  </tr>
</table>
<p>The default value for
  <code>border-collapse</code>
  is <code>separate</code>. </p>
</body>
</html>
