<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border width</title>
  <style>
    div {
      font-size: 4vw;
      height: 4.5vh;
      margin: 4vh;
      border-color: darkorange;
      border-style: solid;
    }
    .a {
      border-width: thin;
    }
    .b {
      border-width: medium;
    }
    .c {
      border-width: thick;
    }
    .d {
      border-width: 1px;
    }
    .e {
      border-width: 1em;
    }
    .f {
      border-width: 1pt;
    }
    .g {
      border-width: 1vw;
    }
    .h {
      border-width: 1vh;
    }
    .i {
      border-width: 1px 2px 8px 20px;
    }
  </style>
</head>
<body>
<div class="a">border-width: thin;</div>
<div class="b">border-width: medium;</div>
<div class="c">border-width: thick;</div>
<div class="d">border-width: 1px;</div>
<div class="e">border-width: 1em;</div>
<div class="f">border-width: 1pt;</div>
<div class="g">border-width: 1vw;</div>
<div class="h">border-width: 1vh;</div>
<div class="i">border-width: 1px 2px 8px 20px;</div>
</body>
</html>
