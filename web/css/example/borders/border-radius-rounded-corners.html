<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border radius (rounded corners)</title>
  <style>
    div {
      border-color: yellowgreen;
      border-style: solid;
      border-width: 1vh;
      height: 20vh;
      width: 20vw;
      margin: 4vh;
      float: left;
    }
    .a {
      border-radius: 10px;
    }
    .b {
      border-radius: 10pt;
    }
    .c {
      border-radius: 2em;
    }
    .d {
      border-radius: 2vw;
    }
    .e {
      border-radius: 1vh;
    }
    .f {
      border-radius: 4ex;
    }
    .g {
      border-radius: 50%;
    }
    .h {
      border-radius: 1vmax;
    }
    .i {
      border-radius: 5% 20% 10% 30%;
    }
  </style>
</head>
<body>
<div class="a">border-radius: 10px;</div>
<div class="b">border-radius: 10pt;</div>
<div class="c">border-radius: 2em;</div>
<div class="d">border-radius: 2vw;</div>
<div class="e">border-radius: 1vh;</div>
<div class="f">border-radius: 4ex;</div>
<div class="g">border-radius: 50%;</div>
<div class="h">border-radius: 1vmax;</div>
<div class="i">border-radius: 5% 20% 10% 30%;</div>
</body>
</html>
