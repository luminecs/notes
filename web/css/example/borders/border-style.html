<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border style</title>
  <style>
    div {
      font-size: 4vw;
      height: 4.5vh;
      margin: 4vh;
      border-width: thick;
      border-color: gold;
    }
    .a {
      border-style: solid;
    }
    .b {
      border-style: dotted;
    }
    .c {
      border-style: dashed;
    }
    .d {
      border-style: inset;
    }
    .e {
      border-style: outset;
    }
    .f {
      border-style: groove;
    }
    .g {
      border-style: double;
    }
    .h {
      border-style: ridge;
    }
    .i {
      border-style: dotted dashed solid double;
    }
  </style>
</head>
<body>
<div class="a">border-style: solid;</div>
<div class="b">border-style: dotted;</div>
<div class="c">border-style: dashed;</div>
<div class="d">border-style: inset;</div>
<div class="e">border-style: outset;</div>
<div class="f">border-style: groove;</div>
<div class="g">border-style: double;</div>
<div class="h">border-style: ridge;</div>
<div class="i">border-style: dotted dashed solid double;</div>
</body>
</html>
