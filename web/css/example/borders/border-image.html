<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border image</title>
  <style>
    div {
      border-style: solid;
      height: 75px;
      width: 215px;
      float: left;
      margin: 4vh;
    }
    hr {
      clear: both;
    }
    .a {
      border-image: url("../assets/3m.jpg") 30 30 round;
      border-width: 20px;
    }
    .b {
      border-image: url("../assets/bullet1.png") 20 20 round;
      border-width: 20px;
    }
    .c {
      border-image: url("../assets/border-image-1.png") 28 28 round;
      border-width: 20px;
    }
    .d {
      border-image: url("../assets/border-image-1.png") 28 28 repeat;
      border-width: 20px;
    }
    .e {
      border-image: url("../assets/border-image-1.png") 16 16 round;
      border-width: 20px;
    }
    .f {
      border-image-source: url("../assets/border-image-1.png");
      border-image-slice: 30;
      border-image-width: 5;
      border-image-outset: 0;
      border-image-repeat: round;
      border-width: 2px;
    }
  </style>
</head>
<body>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<div class="e"></div>
<div class="f"></div>

<hr>
<p>Original images:</p>
<img src="../assets/3m.jpg" alt="Border image">
<img src="../assets/bullet1.png" alt="Border image">
<img src="../assets/border-image-1.png" alt="Border image">
</body>
</html>
