<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>italic text</title>
  <style>
    p {
      font-size: 4vw;
    }
    .example {
      font-style: italic;
    }
  </style>
</head>
<body>
<p>Some random text to
  <span class="example">demonstrate the effect</span>.
</p>
</body>
</html>
