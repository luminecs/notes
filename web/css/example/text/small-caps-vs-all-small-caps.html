<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>small-caps vs all-small-caps</title>
  <style>
    p {
      font-size: 3.5vw;
    }
    .a {
      font-variant: small-caps;
    }
    .b {
      font-variant: all-small-caps;
    }
  </style>
</head>
<body>
<p class="a">
  The concert starts at <time>2pm on Saturday, 28 February, 2018</time>
</p>
<p class="b">
  The concert starts at <time>2pm on Saturday, 28 February, 2018</time>
</p>
</body>
</html>
