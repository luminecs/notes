<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text alignment - justify</title>
  <style>
    .example {
      border: solid;
      text-align: justify;
      font-size: 4vw;
      padding: 2vw;
      width: 40vw;
    }
  </style>
</head>
<body>
<p class="example">
  Someone's sitting in the shade today because
  someone planted a tree a long time ago.
</p>
</body>
</html>
