<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>font family</title>
  <style>
    .example {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 4vw;
    }
  </style>
</head>
<body>
<p class="example">
  Some random text to demonstrate the effect.
</p>
<p>
  Helvetica will be used if the user's system has it,
  otherwise Arial will be used. If Arial isn't available,
  then the system's default sans-serif font will be used.
</p>
</body>
</html>
