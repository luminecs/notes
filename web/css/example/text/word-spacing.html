<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>word spacing</title>
  <style>
    p {
      font-size: 2em;
    }
    .wide {
      word-spacing: 1em;
    }
    .narrow {
      word-spacing: -.1em;
    }
  </style>
</head>
<body>
<p class="wide">Some random text to demonstrate the effect.</p>
<p class="narrow">Some random text to demonstrate the effect.</p>
</body>
</html>
