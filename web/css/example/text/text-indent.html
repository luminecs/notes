<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text indent</title>
  <style>
    p {
      text-indent: 2em;
      font-size: 4vw;
    }
  </style>
</head>
<body>
<p>
  It takes 20 years to build a reputation and five
  minutes to ruin it. If you think about that,
  you'll do things differently.
</p>

<p>
  One of the funny things about the stock market
  is that every time one person buys, another
  sells, and both think they are astute.
</p>
</body>
</html>
