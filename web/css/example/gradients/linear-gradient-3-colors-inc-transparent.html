<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>linear gradient - 3 colors inc transparent</title>
  <style>
    body {
      background-image: url("https://www.baidu.com/favicon.ico");
    }
    .box {
      font-size: 5vw;
      padding: 10vw;
      border: solid;
      background: linear-gradient(blue, transparent, red);
    }
  </style>
</head>
<body>
<div class="box">This has a linear gradient.</div>
</body>
</html>
