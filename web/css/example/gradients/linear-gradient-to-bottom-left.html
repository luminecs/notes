<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>linear gradient - to bottom, left</title>
  <style>
    .box {
      font-size: 5vw;
      padding: 10vw;
      border: solid;
      background: linear-gradient(to bottom left, blue, yellow, red);
    }
  </style>
</head>
<body>
<div class="box">This has a linear gradient.</div>
</body>
</html>
