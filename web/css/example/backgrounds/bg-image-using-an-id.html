<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background image - using an ID</title>
  <style>
    div {
      width: 20vw;
      margin: 2vw;
      padding: 3vw;
      border: solid;
    }
    #unique {
      background-image: url("https://www.baidu.com/favicon.ico");
    }
  </style>
</head>
<body>
<div id="unique">ID</div>
<div>No ID</div>

<p>Note that only one element on the page
  can use a given ID. To style multiple elements, use a class.</p>
</body>
</html>
