<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background image - blended with background color</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      color: green;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 1px;
      float: left;
      background-color: red;
      background-image: url("https://www.baidu.com/favicon.ico");
      background-size: cover;
    }
    .blender {
      background-blend-mode: hard-light;
    }
  </style>
</head>
<body>
<div>
  Not Blended
</div>
<div class="blender">
  Blended
</div>
</body>
</html>
