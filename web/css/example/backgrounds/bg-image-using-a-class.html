<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background image - using a class</title>
  <style>
    div {
      width: 20vw;
      padding: 3vw;
      margin: 2vw;
      border: solid;
    }
    .box {
      background-image: url("https://www.baidu.com/favicon.ico");
    }
  </style>
</head>
<body>
<div class="box">Class</div>
<div>No class</div>
<div class="box">Class</div>
</body>
</html>
