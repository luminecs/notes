<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background color - using a class</title>
  <style>
    div {
      width: 20vw;
      height: 20vh;
      float: left;
      margin: 1vw;
      padding: 1vw;
      border: solid;
    }
    .box {
      background: gold;
    }
  </style>
</head>
<body>
<div class="box">Class</div>
<div>No class</div>
<div class="box">Class</div>
</body>
</html>
