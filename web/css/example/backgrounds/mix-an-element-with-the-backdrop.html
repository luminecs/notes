<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mix an element with backdrop</title>
  <style>
    div {
      background-image: url("https://www.baidu.com/favicon.ico");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: georgia, serif;
      font-size: 7vw;
      text-align: center;
      border: solid;
    }
    .blender {
      mix-blend-mode: difference;
      color: orange;
    }
  </style>
</head>
<body>
<div>
  <h2 class="blender">"Meow" means "woof" in cat.</h2>
</div>
</body>
</html>
