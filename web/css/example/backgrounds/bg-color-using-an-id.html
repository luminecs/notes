<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background color - using an ID</title>
  <style>
    div {
      width: 20vw;
      height: 20vh;
      float: left;
      margin: 1vw;
      padding: 1vw;
      border: solid;
    }
    p {
      clear: both;
    }
    #unique {
      background: gold;
    }
  </style>
</head>
<body>
<div id="unique">ID</div>
<div>No ID</div>

<p>Note that only one element on the page can use a given ID.
  To style multiple elements, use a class.</p>
</body>
</html>
